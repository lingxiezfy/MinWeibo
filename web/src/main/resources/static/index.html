<script type="text/javascript">
    toastr.options.positionClass = 'toast-bottom-right';
    toastr.options.timeOut = 1200;

    // 单次发布微博的表单数据
    var weiboFormData = new FormData();

    // 图片选择器
    function imgSelect() {
        var Fs = $(".select_Img")[0];
        for (var i = 0; i < Fs.files.length; i++) {
            weiboFormData.append("pic", Fs.files[i]);
            //window.URL.createObjectURL可以用于在浏览器上预览本地图片或者视频
            var div = "<div style='float:left;margin-left: 10px;'> <img id='img" + i + "' width='80px' height='80px' src='" + window.URL.createObjectURL(Fs.files[i]) + "'/> </div>"
            $("#imagePreview").append(div);
        }
    }

    //禁用发布按钮
    function sendDisabled() {
        $("#send").addClass("disabled");
        $("#send").attr("disabled", "disabled");
    }

    //启用发布按钮
    function sendOpen() {
        $("#send").removeClass("disabled");
        $("#send").removeAttr("disabled");
    }

    //加载用户信息
    function refreshUserInfo(refreshList){
        loadUserInfo(null,
            function (userInfo) {
                //加载用户之后，加载微博列表
                if(refreshList){
                    refreshWeiBoList();
                }
                $(".userInfo.nickname").html(userInfo.nickname);
                $(".userInfo.username").html(userInfo.username);
                $(".userInfo.weiboCount").html(userInfo.weiboCount);
                $(".userInfo.followCount").html(userInfo.followCount);
                $(".userInfo.fansCount").html(userInfo.fansCount);
                if (userInfo.face && userInfo.face.length > 0) {
                    $(".userInfo.face").attr("src", "upload/" + userInfo.face);
                } else {
                    $(".userInfo.face").attr("src", "img/icon.png");
                }
            }
            , function (errorMessage) {
                toastr.error(errorMessage);
            }
        );
    }
    //加载用户微博列表
    let nowPage = 1;
    let isLoading = false;
    let haveMoreData = true;
    function refreshWeiBoList(){
        $(".nonWeiBo").hide();
        $("#weiBoItem").empty();
        $(".loadingWeiBo").hide();
        $(".notAnyMoreWeiBo").hide();
        nowPage = 1;
        isLoading = false;
        haveMoreData = true;
        loadOnePageWeiBo();
    }

    //分页加载微博
    function  loadOnePageWeiBo() {
        loadAllWeiBoList(nowPage
            , function () {
                if(isLoading || !haveMoreData) return false;
                $(".nonWeiBo").hide();
                $(".loadingWeiBo").show();
                isLoading = true;
            }, function (response) {

                $(".loadingWeiBo").hide();
                if(response.totalCount === 0){
                    $(".nonWeiBo").show();
                    haveMoreData = false;
                    return;
                }
                if(response.list && response.list.length > 0){
                    for (var weiBo of response.list) {
                        addOneWeiBo(weiBo);
                    }
                    if(response.pageIndex < response.totalPage){
                        nowPage = nowPage+1;
                    }
                }
                //没有更多数据了
                if(response.pageIndex >= response.totalPage){
                    $(".notAnyMoreWeiBo").show();
                    haveMoreData = false;
                }
                isLoading = false;
            }, function (errorMessage) {
                toastr.error(errorMessage);
                $(".loadingWeiBo").hide();
                if(!$("#weiBoItem").html()){
                    $(".nonWeiBo").show();
                }
                isLoading = false;
            }
        );
    }

    $(function () {
        // 图片预览插件
        $(".pic_view").viewer();
        // 按钮提示插件
        $('[data-toggle="tooltip"]').tooltip();
        sendDisabled();
        $("#content").keyup(function () {
            //判断输入的字符串长度
            var content_len = $("#content").text().replace(/\s/g, "").length;
            $(".tips").text("已经输入" + content_len + "个字");
            if (content_len === 0) {
                $(".tips").text("");
                sendDisabled();
                return false;
            } else {
                sendOpen();
            }
        });
        $(".post_pic").click(function () {
            $(".select_Img").click();
        });

        //点击按钮发送内容
        $("#send").click(function () {
            weiboFormData.set("content", $("#content").html());
            $.ajax({
                url: postWeiboUrl,
                type: "post",
                data: weiboFormData,
                processData: false,
                contentType: false,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(userTokenHeaderKey, handleLocalStorage("get", userTokenStorageKey))
                },
                success: function (data) {
                    if(data.success){
                        toastr.info("发布成功");
                        weiboFormData.delete("pic");
                        weiboFormData.delete("content");
                        $("#imagePreview").empty();
                        $("#content").empty();
                        $(".tips").text("");
                        sendDisabled();

                        refreshWeiBoList();
                        refreshUserInfo();

                    }else {
                        toastr.error(data.message);
                    }
                },
                error: function (e) {
                    toastr.error("服务器连接失败！");
                }
            });
        });
        //添加表情包1
        for (var i = 1; i < 60; i++) {
            $(".emoji_1").append("<img src='img/f" + i + ".png' style='width:35px;height:35px' >");
        }
        //添加表情包2
        for (var i = 1; i < 61; i++) {
            $(".emoji_2").append("<img src='img/h" + i + ".png' style='width:35px;height:35px' >");
        }
        $(".emoji").click(function () {
            $(".myEmoji").show();
            //点击空白处隐藏弹出层
            $(document).click(function (e) {
                if (!$("#edit_form").is(e.target) && $("#edit_form").has(e.target).length === 0) {
                    $(".myEmoji").hide();
                }
            });
        });

        //将表情添加到输入框
        $(".myEmoji img").each(function () {
            $(this).click(function () {
                var url = $(this)[0].src;
                $('#content').append("<img src='" + url + "' style='width:25px;height:25px' >");
                sendOpen();
                $(".myEmoji").hide();
            })
        });

        // 初始化页面信息
        refreshUserInfo(true);
        $("#weiBoItem").empty();
        $(".loadingWeiBo").hide();
        $(".notAnyMoreWeiBo").hide();
        //滚动加载
        $(document).scroll(function() {
            var scroH = $(document).scrollTop();  //滚动高度
            var viewH = $(window).height();  //可见高度
            var contentH = $(document).height();  //内容高度

            if (contentH - (scroH + viewH) <= 80){  //距离底部高度小于80px
                loadOnePageWeiBo();
            }

        });
    });


</script>
